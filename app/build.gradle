apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'
android {
    compileSdkVersion 29
    buildToolsVersion "30.0.1"

    defaultConfig {
        applicationId "com.yashraj.skillerpartnerapp"
        minSdkVersion 22
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.chaos.view:pinview:1.4.3'                               //// Pin View 
    implementation 'com.google.firebase:firebase-auth:19.3.2'                  ///// Firebase Authentication
    implementation 'com.google.firebase:firebase-database:19.3.1'             //// firebase database
    implementation 'com.google.android.material:material:1.2.0'              //// Material design
    implementation 'androidx.cardview:cardview:1.0.0'                       //// Card View
    implementation 'de.hdodenhof:circleimageview:3.1.0'                    //// Circle Image View
    implementation 'com.hbb20:ccp:2.4.0'                                  //// Country Code Picker



}
